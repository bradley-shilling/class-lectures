<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riot.js Movies</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>


    </style>
</head>
<body>
    <div class="container">
        

        <!-- This is where we want our content -->
        <div class="row">
            <movie-search></movie-search>
        </div>
        <div class="row">
            <movie-list></movie-list>
        </div>

    </div>

    
    <script src="https://rawgit.com/riot/riot/master/riot%2Bcompiler.min.js"></script>
    <script src="movieSearch.tag" type="riot/tag"></script>
    <script src="movieList.tag" type="riot/tag"></script>
    <script>
        /* This is where we include our components */
        let bus = {};

        riot.observable(bus);

        riot.mount('movie-search', {'bus': bus});
        riot.mount('movie-list', {'bus': bus});

    </script>
</body>
</html>
